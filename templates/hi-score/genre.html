{% extends 'hi-score/base.html' %}

{% block body_block %}

<h1>{{genre.name}} Games</h1>

<div class="gamelist">
{% if games %}
    <ul>
    {% for game in games %}
        <li>
            <a href="{% url 'hi-score:show_game' game.slug %}">{{ game.name }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <strong>There are no games here yet.  Add the first!<br></strong>
{% endif %}
    <a href="{% url 'hi-score:add_game' genre.slug %}">Add a Game</a>
</div>

{% endblock %}
