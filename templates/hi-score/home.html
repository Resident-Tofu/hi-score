{% extends 'hi-score/base.html' %}

{% block body_block %}

<div class="welcome">
<h2><p>Hello {{ user.get_username }}-- this is the front page</p></h2>
<h3><u>Top Games</u></h3>
	{% for game in games %}
		<a href="{% url 'hi-score:show_game' game.slug %}">{{game.name}}</a><br/>
	{% endfor %}
</div>

<div class="sidebar">
	<h2><u>Top Genres</u></h2>
	{% for genre in genres %}
		<a href="{% url 'hi-score:show_genre' genre.slug %}">{{genre.name }}</a><br/>
	{% endfor %}
	
</div>


{% endblock %}
