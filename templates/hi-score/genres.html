{% extends 'hi-score/base.html' %}

{% block body_block %}

<div class="genrelist">
{% if genres %}
    <ul>
    {% for genre in genres %}
        <li>
            <a href="{% url 'hi-score:show_genre' genre.slug %}">{{ genre.name }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <strong>There are no genres yet.  Add the first!</strong>
{% endif %}
	<a href = "{% url 'hi-score:add_genre' %}">Add a Genre!</a>
</div>

{% endblock %}
